<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="price">Enter amount:</label>
      <input type="number" class="price" id="price" name="price" /><br /><br />

      <label for="fromCurrency">Convert from:</label>
      <select id="fromCurrency" name="fromCurrency">
        <option value="USD">USD</option>
        <option value="NPR">NPR</option>
        <option value="EUR">EUR</option></select
      ><br /><br />

      <label for="toCurrency">Convert to:</label>
      <select id="toCurrency" name="toCurrency">
        <option value="USD">USD</option>
        <option value="NPR">NPR</option>
        <option value="EUR">EUR</option></select
      ><br /><br />

      <button type="submit">Convert</button>
    </form>

    <div class="output"></div>

    <script src="./script.js"></script>
  </body>
</html>
